<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <p>{{myurl}}</p>
        <p>{{res}}</p>
        <p>{{result}}</p>
    </div>
    <script src="./js/angular.js"></script>
    <script>
        let app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope,$location,$timeout,myheader){
            $scope.myurl=$location.absUrl();
            $timeout(function(){
                $scope.res="hello";
            },1000);
            $scope.result=myheader.up(256);
        });
        app.service("myheader",function(){
            this.up=function(x){
                return x.toString(16);
            }
        });
    </script>
</body>
</html>
