<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var reg = /a{3}/;
        var reg2 = /b{0,2}/;
        console.log(reg.test("aaabcdefaa"));
        console.log(reg2.test("acde"));
        //创建一个正则表达式，检查一个字符串是否是手机号
        var phoneReg = /^1[3-9][0-9]{9}$/;
        var phoneStr = "19931077936";
        var str2 = "11085297341";
        console.log(phoneReg.test(phoneStr));
        console.log(phoneReg.test(str2));
        var reg3 = /\./;
        console.log(reg3.test("abc."));
        var reg4 = /\w/;
        console.log(reg4.test("@@@@@123456abc_"));
        var reg5 = /\W/;
        console.log(reg5.test("@@@"));
        var reg6 = /\d/;
        console.log(reg6.test("1230"));
        var reg7 = /\s/;
        console.log(reg7.test(" "));
        var reg8 = /\bchild\b/;
        console.log(reg8.test("hello children"));
        //创建一个正则表达式去除空格
        var reg9 = /^\s*|\s*&/g;
        var result = reg9.test("     hello    like       ");
        console.log(result);
        str4 = "     hello    like       ";
        result = str4.replace(reg9, "");
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
