<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("请输入一个数字:");
        var count = 0;
        if (num == 1) {
            console.log(num + "不是质数");
        } else if (num == 2) {
            console.log(num + "是质数")
        } else if (isNaN(num)) {
            console.log("输入不合法!");
        } else {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    console.log(num + "不是质数");
                    break;
                } else {
                    count++;
                }
            }
            if (count == num - 2) {
                console.log(num + "是质数");
            }
        }
    </script>
</head>

<body>

</body>

</html>
