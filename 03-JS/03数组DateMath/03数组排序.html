<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 78, 96, 56, 44, 33, 22, 9, 10];
        arr.sort(function(a, b) {
            if (a > b) {
                return a - b;
            } else if (a < b) {
                return a - b;
            } else {
                return 0;
            }
        })
        console.log(arr); //正序
        console.log(arr.reverse()); //反序
    </script>
</head>
