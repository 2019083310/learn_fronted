<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //当前的时间
        var d = new Date();
        console.log(d);
        //指定时间
        var d1 = new Date("5/17/2021 11:52:10");
        console.log(d1);
        //Date方法的适用
        var time = d.getFullYear();
        console.log(time);
        var start = Date.now();
        for (var i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行代码用了" + (end - start) + "毫秒");
        var pertime = d.getTime();
        console.log(pertime);
    </script>
</head>

<body>

</body>

</html>
