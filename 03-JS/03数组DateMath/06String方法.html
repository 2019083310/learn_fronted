<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将一个字符串转换为大写
        var str = "liuyang liu yang";
        var result = str.toUpperCase();
        console.log(result);
        //讲一个字符串分割
        result = str.slice(2);
        console.log(result);
        result = str.slice(1, -2);
        console.log(result);
        //将一个字符串的长度输出
        console.log(str.length);
        //讲一个字符串的拆分为数组
        result = str.split(" ");
        console.log(result[2]);
        //检查字符串是否含有某字符
        result = str.indexOf("l");
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
