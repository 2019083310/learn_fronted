<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        #outer {
            width: 240px;
            height: 320px;
            background-color: #eee;
            margin: 10px auto;
        }
        
        #inner {
            width: 200px;
            height: 280px;
            background-color: #eee;
            padding: 20px 20px;
        }
        
        p {
            width: 200px;
            height: 21px;
            line-height: 21px;
            margin: 16px 0;
            font-size: 16px;
            color: #000000;
        }
        
        button {
            display: inline-block;
            width: 50px;
            margin: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function() {
                var result = confirm("您确定要支付？");
                if (result) {
                    location.href = "./07支付成功页面.html";
                }
            };
        };
    </script>
</head>

<body>
    <div id="outer">
        <div id="inner">
            <p>商品：Web前端课程</p>
            <p>原价：1980元</p>
            <p>现价：1.98元</p>
            <p>内容：HTML CSS JS</p>
            <p>地址：北京市朝阳区</p>
            <button id="btn01">取消</button>
            <button id="btn02">支付</button>
        </div>
    </div>
</body>

</html>
