<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .outer {
            width: 560px;
            height: 404px;
            border: 3px solid #eee;
            margin: 5px auto;
        }
        
        .outer li {
            width: 80px;
            height: 40px;
            background-color: #ccc;
            border: 1px solid #abc;
            margin: 5px;
            float: left;
        }
        
        .inner {
            width: 280px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        
        .outer .res {
            border: 1px solid red;
            background-color: orange;
            color: #333;
            font-size: 10px;
            font-weight: bold;
            font-family: "仿宋";
            text-align: center;
            line-height: 40px;
        }
    </style>
    <script src="./getStyle.js"></script>
    <script>
        window.onload = function() {
            var liAll = document.getElementsByTagName("li");
            for (var i = 0; i < liAll.length; i++) {
                liAll[i].onclick = function() {
                    var num = this.className;
                    if (!num) {
                        this.className = "res";
                        this.innerText = "座位已选";
                    } else {
                        this.className = "";
                        this.innerText = "";
                    }
                };
            }
        };
    </script>
</head>

<body>
    <ul class="outer">
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <div class="inner" style="clear:both">
            <p>屏幕中央</p>
        </div>
    </ul>

</body>

</html>
