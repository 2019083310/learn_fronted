<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: rgb(207, 198, 112);
        }
        
        .row-1,
        .row-2 {
            width: 500px;
            height: 100px;
            background-color: white;
        }
        
        .row-1 div,
        .row-2 div {
            float: left;
            margin-left: 10px;
        }
        
        .col {
            width: 800px;
            height: 300px;
            background-color: white;
        }
        
        .col-1 {
            width: 200px;
            height: 300px;
            background-color: white;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            display: inline-block;
        }
        
        .col-2 {
            width: 100px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            display: inline-block;
            margin-left: 160px;
        }
        
        .col-1 div,
        .col-2 div {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="row-1">
        <div data-i="4"></div>
        <div data-i="5"></div>
        <div data-i="6"></div>
        <div data-i="7"></div>
        <div data-i="8"></div>
    </div>
    <div class="col">
        <div class="col-1">
            <div data-i="3"></div>
            <div data-i="2"></div>
            <div data-i="1"></div>
        </div>
        <div class="col-2">
            <div data-i="9"></div>
            <div data-i="10"></div>
            <div data-i="11"></div>
        </div>
    </div>
    <div class="row-2">
        <div data-i="16"></div>
        <div data-i="15"></div>
        <div data-i="14"></div>
        <div data-i="13"></div>
        <div data-i="12"></div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        $(function() {
            var index = 1;
            setInterval(function() {
                $("div[data-i]").css("backgroundColor", "rgb(207, 198, 112)");
                $("div[data-i='index']").css("backgroundColor", "red");

                if (index > 15) {
                    index = 1;
                } else {
                    index++;
                }
            }, 1000);
        });
    </script>
</body>

</html>
