<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation: run 2s infinite;
        }
        
        @keyframes run {
            from {
                margin-top: 100px;
            }
            to {
                margin-top: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
