<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        * {
            /*去除浏览器的默认样式*/
            margin: 0;
            padding: 0;
        }
        
        body {
            /*设置body的背景颜色*/
            background-color: blanchedalmond;
        }
        
        .img-list {
            width: 190px;
            height: 470px;
            background-color: #F4F4F4;
            margin: 50px auto;
            list-style: none;
        }
        
        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }
        
        .img-list img {
            /*设置图片大小*/
            width: 100%
        }
    </style>
</head>

<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;"><img src="./img/01/01.jpg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./img/01/02.jpg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./img/01/03.jpg" alt=""></a>
        </li>
    </ul>
</body>

</html>
