<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style: none;
        }
        .img-list{
            width:1180px;
            height:940px;
            background-color:rgba(255,255,255,.3) ;
            position:relative;
            margin:100px auto;
        }
        .img-list li{
            position:absolute;
        }
        .img-list li:nth-child(6){
            z-index: 2;
        }
        .pointer{
            position:absolute;
            z-index: 999;
            bottom: 20px;
            left:40px;
        }
        .pointer a{
            float:left;
            border-radius: 50%;
            width:20px;
            height:20px;
            margin:0 3px;
            background-color: rgba(255, 255, 255, 0.973);
            background-clip: content-box;
            border: 2px solid transparent;
        }

        .pointer a.active,
        .pointer a:hover{
            background-color: #fff;
            border:2px solid rgba(255, 255, 255, 0.952);
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href="javascript:;"><img src="./img/01/03/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/3.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/4.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/5.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/6.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/7.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/03/8.jpg" alt=""></a></li>
        <div class="pointer">
            <a class="active" href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </ul>
</body>
</html>
