<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
</head>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
        }
        .nav{
            width: 1210px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 100px auto;
        }
        .nav li{
            float:left;
            line-height: 48px;
        }
        .nav a{
            font-size: 18px;
            color: #777777;
            padding: 0 39px;
            text-decoration: none;
            display: block;
        }
        .nav li:last-child a{
            padding:0 44px 0 44px;
        }
        .nav a:hover{
            background-color: #3F3F3F;
            color:#E8E7E3;
        }
    </style>
<body>
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>

        </li>

        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>

</html>
