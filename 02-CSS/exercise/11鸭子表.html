<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            margin-top: 100px;
            background-image: url(./img/01/09.jpg);
            background-size: cover;
        }
        
        .clock>div {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        
        .hour-wrapper {
            height: 70%;
            width: 70%;
            animation: run 7200s linear infinite;
        }
        
        .min-wrapper {
            width: 80%;
            height: 80%;
            animation: run 600s steps(60) infinite;
        }
        
        .sec-wrapper {
            width: 85%;
            height: 85%;
            animation: run 10s steps(60) infinite;
        }
        
        .hour {
            height: 50%;
            width: 6px;
            background-color: rgb(148, 18, 29);
            margin: 0 auto;
        }
        
        .min {
            height: 50%;
            width: 4px;
            background-color: rgb(64, 179, 41);
            margin: 0 auto;
        }
        
        .sec {
            width: 2px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }
        
        @keyframes run {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <!-- 创建一个时针容器 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 创建一个分针容器 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 创建一个秒针容器 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
</body>

</html>
