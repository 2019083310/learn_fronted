<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        header,main,footer{
            width: 1000px;
            margin:0 auto;
        }
        header{
            height: 150px;
            background-color: silver;

        }
        main{
            height: 450px;
            background-color: #bfa;
            margin:10px auto;
        }
        footer{
            height: 100px;
            background-color: slateblue;
        }
        nav,article,aside{
            height:100%;
            float:left;
        }
        nav{
            width:190px;
            background-color: tan;
        }
        article{
            width:600px;
            background-color: thistle;
            margin:0 10px;
        }
        aside{
            width: 190px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <!-- 设置头部 -->
    <header></header>
    <!-- 设置主体 -->
    <main>
        <!-- 设置左侧导航 -->
        <nav></nav>
        <!-- 设置中间文章内容 -->
        <article></article>
        <!-- 设置右边栏 -->
        <aside></aside>
    </main>
    <!-- 设置底部 -->
    <footer></footer>
</body>
</html>
