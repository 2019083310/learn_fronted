<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-image: linear-gradient(red 50px,blue 100px);
        }
        .box2{
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(pink,green 50px);
        }
        .box3{
            width: 200px;
            height: 200px;
            background-image: radial-gradient(100px 100px at center center , red ,blue);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
