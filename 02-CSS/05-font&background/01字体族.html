<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/css/all.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        li::before{
            content:'\f103';
           font-family:Font Awesome 5 Brands Regular ; 
           font-weight: 500px;
           color:aqua;
           font-size: 50px;
        }
        li{
            font-size: 50px;
        }
        p::before{
            content:'\e7ec';
            font-family: 'iconfont';
            font-size: 100px;
            color:aqua;
        }
        p.iconfont {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- <p class="fas fa-bell"></p> -->
    <ul>
        <li>123</li>
        <li>456</li>        
        <li>789</li>        

    </ul>
    <p>hello</p>
    <p class="iconfont">&#xe7ef;</p>
    <span class="iconfont icon-mogu">123</span>
</body>
</html>
