<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[title=abc]{
            color:darkmagenta;
        }
        p[title*e]{
            color:darkred;
        }
        p[title$=f]{
            color:darksalmon;
        }
    </style>
</head>
<body>
    <p title="abc">123</p>
    <p title="abcde">456</p>
    <p title="df">789</p>
    <p>000</p>
</body>
</html>
