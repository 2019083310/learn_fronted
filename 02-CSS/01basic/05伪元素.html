<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::after{
            content:"haha";
            color:gold;
        }
        p::first-line{
            color:gold;
        }
        p::first-letter{
            color:green;
            font-size: 20px;
        }
        p::selection{
            color:hotpink;
        }
        div::before{
            content: "abc";
        }
        a:visited{
            color:lawngreen;
        }
        a:hover{
            background-color:lawngreen;
            font-size: 100px;
        }
        a:active{
            background-color: khaki;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">访问过的链接</a>
    <br>
    <a href="https://www.baidu123.com">没有访问过的链接</a>
    <br>
    <div>hello</div>
    <p>libaibaijuyisunshangxianghanxinqwertyuiooknxjsbaucyvwodblcndjincdsbchbdsvhcdbshvbdsbcudbcvhbdvhcbds</p>
</body>
</html>
