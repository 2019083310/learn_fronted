<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
            font-size: 30px;
        }
        
        h2 {
            color: blue;
        }
        
        #abc {
            color: brown;
        }
        
        .blue {
            color: chartreuse;
        }
        
        * {
            color: chartreuse;
        }
    </style>
    <link rel="stylesheet" href="./style.CSS">
</head>

<body>
    <p style="color:blue;font-size:10px;">123456</p>
    <p>少壮不努力，老大徒伤悲</p>
    <p>123456</p>
    <h2>789456</h2>
    <p id="abc">123456</p>
    <p class="blue">123456</p>
    <p class="blue">456789</p>
</body>

</html>
