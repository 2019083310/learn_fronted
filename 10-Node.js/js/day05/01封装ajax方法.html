        // 往往异步 API 都伴随有一个回调函数
        // var ret = fn()
        // $.get('dsadas', fucntion () {})
        // var ret = $.get()
        function get(url, callback) {
            let xml = new XMLHttpRequest();
            xml.onload = function () {
                callback(xml.responseText);
            }
            xml.open('get', url, true);
            xml.send();
        }
        get('data.json',function(data){
            console.log(data);
        })
    </script>
</body>
