<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        
        #employeeTable {
            width: 400px;
            margin: 50px auto;
            border-collapse: collapse;
            align-items: center;
        }
        
        #formDiv {
            width: 250px;
            margin: 50px auto;
            border: 1px solid #ddd;
        }
    </style>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            var $table = $("table");
            $("#addEmpButton").click(function() {
                var res1 = $("#empName").val();
                var res2 = $("#email").val();
                var res3 = $("#salary").val();
                $('<tr></tr>')
                    .append('<td>' + res1 + '</td>')
                    .append('<td>' + res2 + '</td>')
                    .append('<td>' + res3 + '</td>')
                    .append('<td><a href="javascript:;">Delete</a></td>')
                    .appendTo('#employeeTable')
                    .find('a')
                    .click(clickA);

            });
            $("a").click(
                clickA);

            function clickA() {
                var $tr = $(this).parent().parent();
                var name = $tr.children("td:first").html();
                if (confirm("确定删除" + name + "吗?")) {
                    $tr.remove();
                }
            }
        });
    </script>
</head>

<body>
    <table id="employeeTable" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@jerry.com</td>
            <td>8000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
    </table>
    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp"><input type="text" name="empName" id="empName"></td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp"><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp"><input type="text" name="salary" id="salary"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
