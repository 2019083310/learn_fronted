<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            width: 200px;

        }

        $(function() {

            var $div2 = $(".a");

            //id
            var $div3 = $("#b");
            console.log($div3);
        });
    </script>
</head>
