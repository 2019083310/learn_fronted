    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            var arr = [1, 2, 3, 4, 5, 6, 7, 8];
            var obj = {
                "name": "liuyang",
                age: 21
            };

                console.log(index, value);
            });
            $.map(arr, function(index, value) {
                console.log(index, value);
            })
            $.each(obj, function(index, value) {
                console.log(index, value);
            })
            var str = "     hello        ";
            var res = $.trim(str);
            console.log("----" + res);
            var res1 = $.isWindow(arr);
            console.log(res1);
            var res2 = $.isArray(obj);
            console.log(res2);
            var res3 = $.isArray(arr);
            console.log(res3);
            console.log($.isFunction(jQuery));
        })
    </script>
