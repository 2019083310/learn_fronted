<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .ad {
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }
        
        .ad span {
            right: 0;
            top: 0;
            display: inline-block;
            position: absolute;
            width: 25px;
            height: 25px;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("span").click(function() {
                $(".ad").remove();
            });
            $(".ad").slideDown(1000, function() {
                $(".ad").fadeOut(1000, function() {
                    $(".ad").fadeIn(1000);
                })
            });
        })
    </script>
</head>

<body>
    <div class="ad">
        <img src="./img/ad-pic.png" alt="">
        <span></span>
    </div>
</body>

</html>
