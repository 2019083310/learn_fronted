<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .nav {
            width: 300px;
            height: 50px;
            background-color: deeppink;
            margin: 100px auto;
        }
        
        .nav li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
        }
        
        .sub {
            width: 100px;
            display: none;
        }
        
        .sub li {
            background-color: mediumpurple;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $(".nav1").mouseenter(function() {
                var $sub = $(this).children(".sub");
                $sub.stop();
                $sub.slideDown(1000);

            });
            $(".nav1").mouseleave(function() {
                var $sub = $(this).children(".sub");
                $sub.stop();
                $sub.slideUp(1000);
            })
        });
    </script>
</head>

<body>
    <ul class="nav">
        <li class="nav1">菜单1
            <ul class="sub">
                <li>下拉菜单</li>
                <li>下拉菜单</li>
                <li>下拉菜单</li>
                <li>下拉菜单</li>
                <li>下拉菜单</li>
                <li>下拉菜单</li>
                <li>下拉菜单</li>
            </ul>
        </li>
        <li class="nav1">菜单2</li>
        <li class="nav1">菜单3</li>
    </ul>
</body>

</html>
