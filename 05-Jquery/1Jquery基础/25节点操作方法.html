<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                //创建一个节点
                var $li = $("<li>我是新增的li</li>");
                //添加节点
                //$("ul").append($li);
                //$("ul").prepend($li);
                $li.appendTo("ul");
            });
            $("button").eq(1).click(function() {
                //$("div").remove();
                $("div").empty();
            });
            $("button").eq(2).click(function() {
                //创建一个子节点
                var $li = $("<li>我是新增li</li>");
                //替换节点
                // $("li").replaceWith($li);
                $li.replaceAll("li");
            });
            $("button").eq(3).click(function() {
                //浅复制
                // var $l2 = $("li:first").clone(false);
                // $("ul").append($l2);
                //深复制
                $("li:first").clone(true).appendTo("ul");
            });
            $("li").click(function() {
                alert("hello");
            });
        })
    </script>
</head>

<body>
    <button>添加节点</button>
    <button>删除节点</button>
    <button>替换节点</button>
    <button>复制节点</button>
    <div>我是div
        <p>我是段落</p>
    </div>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <div>
        我是div
        <p>我是段落</p>
    </div>
</body>

</html>
