<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        ul {
            width: 400px;
            height: 250px;
            margin: 50px auto;
            border: 1px solid #333;
        }
        
        ul li {
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }
        
        ul li span {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("./img/bg.png") no-repeat 0 0;
            position: relative;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("li").each(function(index, ele) {
                var $url = "url(\"./img/bg.png\") no-repeat 0 " + (index * -24) + "px";
                $(this).children("span").css("background", $url);
            })
            $("li").mouseenter(function() {
                $(this).children("span").animate({
                    top: -50
                }, 1000, function() {
                    $(this).css("top", "50px");
                    $(this).animate({
                        top: 0
                    }, 1000);
                })
            })
        })
    </script>
</head>

<body>
    <ul>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
        <li><span></span>
            <p>百度</p>
        </li>
    </ul>
</body>

</html>
