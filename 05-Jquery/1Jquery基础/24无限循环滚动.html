<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        div {
            width: 600px;
            height: 160px;
            border: 1px solid #333;
            margin: 50px auto;
            overflow: hidden;
        }
        
        ul {
            width: 1800px;
            height: 160px;
            background: #000;
        }
        
        ul li {
            float: left;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            // 0.定义变量保存偏移位
            var offset = 0;
            // 1.让图片滚动起来
            var timer;

            function autoPlay() {
                timer = setInterval(function() {
                    offset += -10;
                    if (offset <= -1200) {
                        offset = 0;
                    }
                    $("ul").css("marginLeft", offset);
                }, 50);
            }
            autoPlay();

            // 2.监听li的移入和移出事件
            $("li").hover(function() {
                // 停止滚动
                clearInterval(timer);
                // 给非当前选中添加蒙版
                $(this).siblings().fadeTo(100, 0.5);
                // 去除当前选中的蒙版
                $(this).fadeTo(100, 1);
            }, function() {
                // 继续滚动
                autoPlay();
                // 去除所有的蒙版
                $("li").fadeTo(100, 1);
            });
        });
    </script>
</head>

<body>
    <div>
        <ul class="banner">
            <li><img src="./img/a.jpg" alt=""></li>
            <li><img src="./img/b.jpg" alt=""></li>
            <li><img src="./img/c.jpg" alt=""></li>
            <li><img src="./img/d.jpg" alt=""></li>
            <li><img src="./img/a.jpg" alt=""></li>
            <li><img src="./img/b.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
