<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 下面是mete标签 -->
    <meta name="Keywords" content="html知识点">
    <meta name="refresh" content="3,url=https://www.baidi.com">
</head>
<body>
    <ol>
        <!-- 下面是实体 -->
        a&gt;b&lt;c
        今天&nbsp;&nbsp;天气真不错啊!
    </ol>
    <ol>
        <!-- 下面是语义化标签 -->
        <h1>标题标签</h1>
        <p>段落标签</p>
        <br>
    </ol>
    <ol>
        <!-- 下面是超链接 -->
        <a href="https://www.baidu.com">超链接1</a>
        <a href="#">超链接2</a>
        <br>
        <a href="#buttom">chaolianjie3</a>
        <a id="buttom"></a>
    </ol>
    <ol>
        <!-- 下面是图片标签 -->
        <img src="https://588ku.com/tuku/cuxiao-moban.html" alt="春天" hidth="500" height="500">
        <!-- base64的应用 -->
        <img src="ly.jpg" alt="刘洋" width="300">

    </ol>
    <ol>
        <!-- 下面是内联框架 -->
        <iframe src="https://www.qq.com" frameborder="0" width="1000" height="500"></iframe>
    </ol>
    <ol>
        <!-- 下面是音视频播放 -->
        <audio src="yinyu.mp3" controls></audio>
        <video src="ly.mp4" controls width="500" height="500"></video>
    </ol>
</body>
</html>
