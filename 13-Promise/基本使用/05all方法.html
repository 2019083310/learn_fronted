<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //all方法
        let p1=new Promise((resolve,reject)=>{
            // resolve(123);
            throw 'error';
        });
        // let p2=new Promise((resolve,reject)=>{reject(123)})
        let p3=new Promise((resolve,reject)=>{resolve(123)})
        let p4=new Promise((resolve,reject)=>{resolve(123)})
        let p=Promise.all([p1,p3,p4]);
        console.log(p);
        //race方法
        let p5=Promise.race([p1,p3,p4]);
        console.log(p5);
    </script>
</body>
</html>
