<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td {
            width: 80px;
            height: 30px;
            text-align: center;
        }
        
        #sum {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <button id="btn"> 全选</button>
            </td>
            <td>商品名称</td>
            <td>单价</td>
            <td>数量</td>
            <td>小计</td>
            <td>操作</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="1" id="btn01">
            </td>
            <td>电脑</td>
            <td>200</td>
            <td>
                <button id="btn02">-</button>
                <span id="num">1</span>
                <button id="btn03">+</button>
            </td>
            <td>200</td>
            <td>删除</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="1" id="btn04">
            </td>
            <td>手机</td>
            <td>100</td>
            <td>
                <button id="btn05">-</button>
                <span id="num2">1</span>
                <button id="btn06">+</button>
            </td>
            <td>100</td>
            <td>删除</td>
        </tr>
    </table>
    <div id="sum">
        <span>总计：</span>
        <span id="yuan">0</span>
    </div>
    <script>
            let btn=document.getElementsByTagName("button");
            let btn01=document.getElementById("btn01");
            let btn02=document.getElementById("btn04");
            let num=document.getElementById("num");
            let num2=document.getElementById("num2");
            let sum=document.getElementById("yuan");
            btn[0].onclick=function(){
                btn01.checked=true;
                btn02.checked=true;
                sum.innerHTML=Number(num.innerHTML)*200+Number(num2.innerHTML)*100;
            };
            btn01.onclick=function(){
                if(btn01.checked==true){
                    sum.innerHTML=Number(sum.innerHTML)+Number(num.innerHTML)*200;
                }else{
                    sum.innerHTML=Number(sum.innerHTML)-Number(num.innerHTML)*200;
                }
            };
            btn02.onclick=function(){
                if(btn02.checked==true){
                    sum.innerHTML=Number(sum.innerHTML)+Number(num2.innerHTML)*100;
                }else{
                    sum.innerHTML=Number(sum.innerHTML)-Number(num2.innerHTML)*100;
                }
            };
            if(btn01.checked==true&&btn02.checked==true){
                sum.innerHTML=Number(num.innerHTML)*200+Number(num2.innerHTML)*100;
            }
            btn[1].onclick=function(){
                if(document.getElementById("num").innerHTML<=0){
                    return;
                }else{
                    document.getElementById("num").innerHTML-=1;
                }
            };
            btn[2].onclick=function(){
                document.getElementById("num").innerHTML=Number(document.getElementById("num").innerHTML)+1;
            };
            btn[3].onclick=function(){
                if(document.getElementById("num2").innerHTML<=0){
                    return;
                }else{
                    document.getElementById("num2").innerHTML-=1;
                }
            };
            btn[4].onclick=function(){
                document.getElementById("num2").innerHTML=Number(document.getElementById("num2").innerHTML)+1;
            };
    </script>
</body>
</html>
