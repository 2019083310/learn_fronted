<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 300px;
            height: 50px;
            margin:50px auto;
        }
        button{
            margin-top: 5px;
        }
        #btn02{
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="password"style="width: 260px;height: 20px;border:none;border-bottom:1px solid #333">
        <button id="btn01">显示</button>
        <button id="btn02">隐藏</button>
    </div>
    <script>
        window.onload=function(){
            let btn01=document.getElementById("btn01");
            let btn02=document.getElementById("btn02");
            let input=document.getElementsByTagName("input")[0];
            btn01.onclick=function(){
                input.type="text";
                btn02.style.display="block";
                btn01.style.display="none";
            }
            btn02.onclick=function(){
                input.type="password";
                btn02.style.display="none";
                btn01.style.display="block";
            }
        }
    </script>
</body>
</html>
